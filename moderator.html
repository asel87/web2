<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .logout-button {
      margin-top: 20px;
    }

    #userContent {
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      padding: 10px;
      border-radius: 8px;
      min-height: 100px;
    }

    #editButton, #saveButton {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Animals</h1>
    <div id="userContent" contenteditable="true" oninput="enableSaveButton()">
      Animals are multicellular eukaryotic organisms that form the biological kingdom Animalia. 
      They are one of the six basic kingdoms of life and include a vast variety of living organisms.
    </div>
    <button id="editButton" onclick="showEditButtons()" class="btn btn-primary">Edit</button>
    <button id="saveButton" onclick="saveText()" disabled style="display:none;" class="btn btn-success">Save</button>
  </div>

  <button class="logout-button btn btn-danger" onclick="logout()">Logout</button>

  <script>
    function logout() {
      window.location.href = '/login.html';
    }

    function showEditButtons() {
      const editButton = document.getElementById('editButton');
      const saveButton = document.getElementById('saveButton');
      editButton.style.display = 'none';
      saveButton.style.display = 'inline-block';

      
      const userContent = document.getElementById('userContent');
      userContent.contentEditable = true;
      userContent.focus();
    }

    function enableSaveButton() {
  
      const saveButton = document.getElementById('saveButton');
      saveButton.disabled = false;
    }

    function saveText() {
      
      const editedText = document.getElementById('userContent').innerText;

      console.log('Edited text:', editedText);
      alert('Text saved successfully!');

      
      const saveButton = document.getElementById('saveButton');
      saveButton.disabled = true;

  
      const editButton = document.getElementById('editButton');
      const userContent = document.getElementById('userContent');
      editButton.style.display = 'inline-block';
      saveButton.style.display = 'none';
      userContent.contentEditable = false;
    }
  </script>
</body>
</html>
